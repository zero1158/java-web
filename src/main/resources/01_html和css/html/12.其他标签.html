<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.其他标签</title>
</head>
<body>
    <!--
        div 标签 默认独占一行
        span 标签 它的长度是封装数据的长度
        p 段落标签 默认会在段落的上方或下方各空出一行来（如果已有就不再空）
    -->

    <div>这是一个div标签--1</div>
    <div>这是一个div标签--2</div>
    <span>这是一个span标签--1</span>
    <span>这是一个span标签--2</span>
    <p>这是一个p标签--1</p>
    <p>这是一个p标签--2</p>
</body>
</html>
