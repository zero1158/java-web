<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2.特殊字符.html</title>
</head>
<body>
	
	<!-- 特殊字符 : 需求 1：把 <br> 换行标签 变成文本 转换成字符显示在页面上-->
	我是&lt;br&gt;标签
	<br/>

	<!--
	浏览器总是会截短 HTML 页面中的空格。如果您在文本中写 10 个空格，在显示该页面之前，浏览器会删除它们中的 9 个。
	如需在页面中增加空格的数量，您需要使用 &nbsp; 字符实体。
	-->

	hello         world! <br/>
	hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;world!

	
</body>
</html>
