<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接 : 需求 1：普通的 超连接
		href:规定链接的目标 URL
		target:_blank：新窗口打开
		target:_self：默认，当前页面跳转
	-->
<a href="https://www.baidu.com/" target="_blank">百度1</a> <br/>
<a href="https://www.baidu.com/" target="_self">百度2</a>

</body>
</html>
