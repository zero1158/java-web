<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-js基础</title>
    <!--
        typeof方法
    -->
    <script type="text/javascript">
        var i;
        alert(i);
        i=12;
        alert("------->"+i);
    </script>
</head>
<body>
    <script type="text/javascript">
        var a = 12;
        var b = "12";
        alert(a == b);
        alert(a === b);
        alert(typeof a);
        alert(typeof b);
    </script>
    <h1>js基础数据类及比较</h1>
</body>
</html>
