<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_js中的事件</title>
    <script type="text/javascript">
        //onload 加载完成事件
        function onlaodFun() {
            alert("静态注册onload事件......");
        }
        window.onload = function () {
            alert("动态注册onload事件!!!!!!")
        }
        //onclick 单击事件
        function onclickFun() {
            alert("静态注册单击onclick事件.........");
        }
        window.onclick = function () {
            //1、获取标签对象
            var element = document.getElementById("click01");
            //2、标签对象.事件名 = fucntion(){}
            element.onclick = function () {
                alert("动态注册单击onclick事件---------");
            }
        }

        //onblur 失去焦点事件
        function onblurFun() {
            alert("静态注册失焦onblur事件---------");
        }
        window.onblur = function () {
            //1.根据id获取标签元素对象
            let id = document.getElementById("pswd");
            //2.元素对象.事件 = function(){}
            id.onblur = function () {
                alert("动态注册失焦onblur事件--------");
            }
        }

        //onchange 内容发生改变事件
        function onchangeFun() {
            alert("静态注册内容发生改变onchange事件---------");
        }
        window.onchange = function () {
            //1.获取标签对应id的元素
            var element = document.getElementById("change01");
            //2.元素对象.对应事件 = function(){}
            element.onchange = function () {
                alert("动态注册内容发生改变onchange事件+++++++++")
            }
        }

        //onsubmit 表单提交事件
        function onsubmitFun() {
            alert("静态注册表单提交onsubmit事件---------");
        }
        window.onsubmit = function () {
            var element = document.getElementById("submit01");
            element.onsubmit = function () {
                alert("动态注册表单提交onsubmit事件++++++++++");
            }
        }
    </script>
</head>
<!--静态注册onload事件-->
<!--<body onload="onlaodFun()">-->
<body>
<form>
    <table>
        <input type="button" value="静态单击事件" onclick="onclickFun()">
        <button id="click01">动态单击事件</button>
        <tr>
            <td>用户名 :</td>
            <td>
                <input type="text" value="静态注册失焦" onblur="onblurFun()"><br/>
            </td>
        </tr>
        <tr>
            <td>密码 : </td>
            <td>
                <input id="pswd" type="password" value="动态注册失焦"><br/>
            </td>
        </tr>
        <br/>
        <tr>
            <td>
                <select onchange="onchangeFun()">
                    <option>---静态-->请选择---</option>
                    <option selected="selected">---Java---</option>
                    <option>---AI---</option>
                    <option>---GO---</option>
                    <option>---C#---</option>
                </select>
            </td>
            <td>
                <select id="change01">
                    <option>---动态-->请选择---</option>
                    <option>---西瓜---</option>
                    <option>---芒果---</option>
                    <option selected="selected">---椰子---</option>
                    <option>---胡桃---</option>
                </select>
            </td>
        </tr>
    </table>

    <!--return false 可以阻止 表单提交 -->
    <form action="http://localhost:8080" method="get" onsubmit="return onsubmitFun()"><!--莫名跳到onload去了??-->
        <button type="submit">静态表单提交事件</button>
    </form>


    <form action="http://localhost:8080" method="get" id="submit01">
        <button type="submit">动态表单提交事件</button>
    </form>
</form>

</body>
</html>
