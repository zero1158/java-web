<!DOCTYPE html> <!--约束,声明一个页面-->
<!--lang="en" 表示英文 ,lang="zh_CN"表示中文-->
<html lang="zh_CN"> <!--html标签表示html的开始,html标签中一般分为两个部分:head 和 body-->
<head><!--表示头部信息,一般包含三部分内容:title标签,css样式,js代码-->
    <meta charset="UTF-8"><!--表示当前页面使用utf_8字符集-->
    <title>这是一个标题</title><!--标题-->
</head>
<!--
bgcolor:背景颜色属性
onclick:表示单击事件
alert():js提供的警告框函数,可以接收任意参数,参数就是警告框中的内容
-->
<body bgcolor="aqua" onclick="alert('单击主题页面')"><!--body标签是整个html显示的主体内容-->
<button onclick="alert('按钮的单击事件')">按钮</button>
<!---->
    hello<br/><!--换行标签-->world
<h1>这是一级标题</h1>
<h2>这是二级标题</h2>
<h3>这是三级标题</h3>
<h4>这是四级标题</h4>
<h5>这是五级标题</h5>

你<hr/>好!
</body>
</html>
